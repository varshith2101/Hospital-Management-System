# Render Blueprint for Hospital Management System
# This file can be used for one-click deployment on Render

services:
  # Backend Web Service
  - type: web
    name: hms-backend
    runtime: java
    plan: free
    buildCommand: mvn clean install -DskipTests
    startCommand: java -jar target/*.jar
    healthCheckPath: /actuator/health
    envVars:
      - key: DB_URL
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000
      - key: LOG_LEVEL
        value: INFO
      - key: SQL_LOG_LEVEL
        value: WARN
