apiVersion: apps/v1
kind: Deployment
metadata:
  name: hms-deployment
  labels:
    app: healthcare-management-system
spec:
  replicas: 3  # Run 3 instances for high availability
  selector:
    matchLabels:
      app: healthcare-management-system
  template:
    metadata:
      labels:
        app: healthcare-management-system
    spec:
      containers:
      - name: hms-app
        image: hms:latest  # Replace with your Docker registry URL
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: SERVER_PORT
          value: "8080"
        # Database configuration (use ConfigMap or Secrets in production)
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:h2:mem:hmsdb"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        # Liveness probe - checks if container is running
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        # Readiness probe - checks if container is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: hms-service
  labels:
    app: healthcare-management-system
spec:
  type: LoadBalancer  # Use NodePort for local k8s, LoadBalancer for cloud
  selector:
    app: healthcare-management-system
  ports:
  - protocol: TCP
    port: 80        # External port
    targetPort: 8080  # Container port
    name: http
  sessionAffinity: ClientIP
