# Application Configuration
spring.application.name=healthcare-management-system
server.port=8080

# H2 Database Configuration (In-Memory - for development/demo)
spring.datasource.url=jdbc:h2:mem:hmsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for viewing database in browser at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MySQL Configuration (Uncomment to use MySQL instead of H2)
# spring.datasource.url=jdbc:mysql://localhost:3306/hms_db
